<vflow view="auto" [nodes]="nodes" [edges]="edges" [connection]="connectionSettings" (connect)="createEdge($event)">
  <ng-template let-ctx nodeHtml>
    @if (ctx.data().type === 'output') {
      <div class="custom-node">
        <div class="data-block">
          Output 1
          <handle position="right" type="source" [id]="ctx.data().output1" [template]="handleTemplate" />
        </div>
        <div class="data-block">
          Output 2
          <handle position="right" type="source" [id]="ctx.data().output2" [template]="handleTemplate" />
        </div>
      </div>
    }

    @if (ctx.data().type === 'input') {
      <div class="custom-node">
        <div class="data-block">
          Input 1
          <handle position="left" type="target" [id]="ctx.data().input1" [template]="squareHandleTemplate" />
        </div>
        <div class="data-block">
          Input 2
          <handle position="left" type="target" [id]="ctx.data().input2" [template]="squareHandleTemplate" />
        </div>
      </div>
    }
  </ng-template>
</vflow>

<ng-template #handleTemplate let-ctx>
  <svg:circle
    stroke-width="1"
    stroke="black"
    r="6"
    fill="#1b262c"
    [attr.cx]="ctx.point().x"
    [attr.cy]="ctx.point().y" />
</ng-template>

<ng-template #squareHandleTemplate let-ctx>
  <svg:rect
    width="10"
    height="10"
    stroke-width="1"
    stroke="black"
    rx="1"
    ry="1"
    [attr.x]="ctx.point().x - 5"
    [attr.y]="ctx.point().y - 5"
    [class.handle_idle]="ctx.state() === 'idle'"
    [class.handle_valid]="ctx.state() === 'valid'"
    [class.handle_invalid]="ctx.state() === 'invalid'" />
</ng-template>
