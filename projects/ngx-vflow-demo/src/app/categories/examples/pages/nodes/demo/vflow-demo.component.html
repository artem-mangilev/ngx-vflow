<button (click)="addNode()">Add node</button>
<button (click)="removeNode()">Remove node</button>
<button (click)="removeEdge()">Remove edge</button>

<vflow #vflow [nodes]="nodes" [edges]="edges()" [view]="[500, 500]" (onConnect)="handleConnect($event)" (onNodesChange)="handleNodesChange($event)" (onEdgesChange)="handleEdgesChange($event)"/>
