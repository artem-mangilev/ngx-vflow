<vflow
  view="auto"
  [minZoom]="0.1"
  [elevateNodesOnSelect]="false"
  [nodes]="nodes()"
  [edges]="edges()"
  (onNodesChange.add)="fitView()">
  <ng-template let-ctx nodeHtml>
    <div class="custom-node" [style.background-color]="ctx.node.data().color" (click)="onNodeClick(ctx.node)">
      {{ ctx.node.data().color }}

      <handle type="source" position="bottom" />
      <handle type="target" position="top" />
    </div>
  </ng-template>
</vflow>
