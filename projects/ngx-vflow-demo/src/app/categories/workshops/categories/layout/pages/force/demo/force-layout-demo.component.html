<label>
  Distance
  <input type="range" min="1" max="200" value="50" (input)="onDistanceChange($event)">
</label>

<vflow [nodes]="nodes" [edges]="edges">
  <ng-template nodeHtml let-ctx>
    <div [style.background-color]="ctx.node.data()" class="custom-node">
      {{ ctx.node.data() }}

      <handle type="source" position="bottom" />
      <handle type="target" position="top" />
    </div>
  </ng-template>
</vflow>`
