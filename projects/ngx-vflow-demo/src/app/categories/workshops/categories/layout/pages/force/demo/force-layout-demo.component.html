<label class="slider">
  <span>Distance</span>
  <input type="range" min="0" step="1" max="200" value="50" (input)="onDistanceChange($event)" />
</label>

<vflow view="auto" [nodes]="nodes" [edges]="edges">
  <ng-template let-ctx nodeHtml>
    <div class="custom-node" [style.background-color]="ctx.node.data()">
      {{ ctx.node.data() }}

      <handle type="source" position="bottom" />
      <handle type="target" position="top" />
    </div>
  </ng-template>
</vflow>
