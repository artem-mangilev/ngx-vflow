<ng-doc-root>
	<ng-doc-navbar [leftContent]="leftContent" [rightContent]="rightContent">
		<ng-template #leftContent>
      <div class="logo-container">
        <a href="https://github.com/artem-mangilev/ngx-vflow">
          <img class="logo-icon" src="../assets/logo.svg">
        </a>
        <h3 class="logo-text">ngx-vflow</h3>
      </div>
		</ng-template>

    <ng-template #rightContent>
			<div class="ng-doc-header-controls">
				<a
					href="https://github.com/artem-mangilev/ngx-vflow"
					ng-doc-button-icon
					ngDocTooltip="Repository on GitHub"
					size="large"
					target="_blank">
					<ng-doc-icon customIcon="github" [size]="24"></ng-doc-icon>
				</a>
			</div>
		</ng-template>
	</ng-doc-navbar>
	<ng-doc-sidebar></ng-doc-sidebar>

  <div [@routingAnimation]="getRouteAnimationData()">
    <router-outlet></router-outlet>
  </div>
</ng-doc-root>
