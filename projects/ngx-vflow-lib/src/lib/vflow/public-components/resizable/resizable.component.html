<ng-template #resizer>
  <svg:g>
    <!-- top line -->
    <svg:line
      #topLine
      x1="0"
      y1="0"
      [attr.x2]="model.size().width"
      y2="0"
      stroke="black"
      stroke-width="2"
      (mousedown)="startResize('top', $event)"
    />
    <!-- Left line -->
    <svg:line
      x1="0"
      y1="0"
      x2="0"
      [attr.y2]="model.size().height"
      stroke="black"
      stroke-width="2"
      (mousedown)="startResize('left', $event)"
    />
    <!-- Bottom line -->
    <svg:line
      x1="0"
      [attr.y1]="model.size().height"
      [attr.x2]="model.size().width"
      [attr.y2]="model.size().height"
      stroke="black"
      stroke-width="2"
      (mousedown)="startResize('bottom', $event)"
    />
    <!-- Right line -->
    <svg:line
      [attr.x1]="model.size().width"
      y1="0"
      [attr.x2]="model.size().width"
      [attr.y2]="model.size().height"
      stroke="black"
      stroke-width="2"
      (mousedown)="startResize('right', $event)"
    />
  </svg:g>
</ng-template>

<ng-content />
