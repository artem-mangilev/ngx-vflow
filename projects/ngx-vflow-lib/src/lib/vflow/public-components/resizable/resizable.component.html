<ng-template #resizer>
  <svg:g>
    <!-- top line -->
    <svg:line
      #topLine
      [attr.x1]="lineGap"
      [attr.y1]="-gap"
      [attr.x2]="model.size().width - lineGap"
      [attr.y2]="-gap"
      [attr.stroke]="resizerColor"
      stroke-width="2"
      (mousedown)="startResize('top', $event)"
    />
    <!-- Left line -->
    <svg:line
      [attr.x1]="-gap"
      [attr.y1]="lineGap"
      [attr.x2]="-gap"
      [attr.y2]="model.size().height - lineGap"
      [attr.stroke]="resizerColor"
      stroke-width="2"
      (mousedown)="startResize('left', $event)"
    />
    <!-- Bottom line -->
    <svg:line
      [attr.x1]="lineGap"
      [attr.y1]="model.size().height + gap"
      [attr.x2]="model.size().width - lineGap"
      [attr.y2]="model.size().height + gap"
      [attr.stroke]="resizerColor"
      stroke-width="2"
      (mousedown)="startResize('bottom', $event)"
    />
    <!-- Right line -->
    <svg:line
      [attr.x1]="model.size().width + gap"
      [attr.y1]="lineGap"
      [attr.x2]="model.size().width + gap"
      [attr.y2]="model.size().height - lineGap"
      [attr.stroke]="resizerColor"
      stroke-width="2"
      (mousedown)="startResize('right', $event)"
    />

    <!-- Top Left -->
    <svg:rect
      [attr.x]="-(handleSize / 2) - gap"
      [attr.y]="-(handleSize / 2) - gap"
      [attr.width]="handleSize"
      [attr.height]="handleSize"
      [attr.fill]="resizerColor"
      (mousedown)="startResize('top-left', $event)"
    />

    <!-- Top right -->
    <svg:rect
      [attr.x]="model.size().width - (handleSize / 2) + gap"
      [attr.y]="-(handleSize / 2) - gap"
      [attr.width]="handleSize"
      [attr.height]="handleSize"
      [attr.fill]="resizerColor"
      (mousedown)="startResize('top-right', $event)"
    />

    <!-- Bottom left -->
    <svg:rect
      [attr.x]="-(handleSize / 2) - gap"
      [attr.y]="model.size().height - (handleSize / 2) + gap"
      [attr.width]="handleSize"
      [attr.height]="handleSize"
      [attr.fill]="resizerColor"
      (mousedown)="startResize('bottom-left', $event)"
    />

    <!-- Bottom right -->
    <svg:rect
      [attr.x]="model.size().width - (handleSize / 2) + gap"
      [attr.y]="model.size().height - (handleSize / 2) + gap"
      [attr.width]="handleSize"
      [attr.height]="handleSize"
      [attr.fill]="resizerColor"
      (mousedown)="startResize('bottom-right', $event)"
    />
  </svg:g>
</ng-template>

<ng-content />
