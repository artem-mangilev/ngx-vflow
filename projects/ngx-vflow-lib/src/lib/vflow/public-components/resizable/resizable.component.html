<ng-template #resizer>
  <svg:g>
    <!-- top line -->
    <svg:line
      #topLine
      x1="4"
      y1="0"
      [attr.x2]="model.size().width - 4"
      y2="0"
      [attr.stroke]="resizerColor"
      stroke-width="2"
      (mousedown)="startResize('top', $event)"
    />
    <!-- Left line -->
    <svg:line
      x1="0"
      y1="4"
      x2="0"
      [attr.y2]="model.size().height - 4"
      [attr.stroke]="resizerColor"
      stroke-width="2"
      (mousedown)="startResize('left', $event)"
    />
    <!-- Bottom line -->
    <svg:line
      x1="4"
      [attr.y1]="model.size().height"
      [attr.x2]="model.size().width - 4"
      [attr.y2]="model.size().height"
      [attr.stroke]="resizerColor"
      stroke-width="2"
      (mousedown)="startResize('bottom', $event)"
    />
    <!-- Right line -->
    <svg:line
      [attr.x1]="model.size().width"
      y1="4"
      [attr.x2]="model.size().width"
      [attr.y2]="model.size().height - 4"
      [attr.stroke]="resizerColor"
      stroke-width="2"
      (mousedown)="startResize('right', $event)"
    />

    <!-- Top Left -->
    <svg:rect
      x="-3"
      y="-3"
      width="6"
      height="6"
      [attr.fill]="resizerColor"
      (mousedown)="startResize('top-left', $event)"
    />

    <!-- Top right -->
    <svg:rect
      [attr.x]="model.size().width - 3"
      y="-3"
      width="6"
      height="6"
      [attr.fill]="resizerColor"
      (mousedown)="startResize('top-right', $event)"
    />

    <!-- Bottom left -->
    <svg:rect
      x="-3"
      [attr.y]="model.size().height - 3"
      width="6"
      height="6"
      [attr.fill]="resizerColor"
      (mousedown)="startResize('bottom-left', $event)"
    />

    <!-- Bottom right -->
    <svg:rect
      [attr.x]="model.size().width - 3"
      [attr.y]="model.size().height - 3"
      width="6"
      height="6"
      [attr.fill]="resizerColor"
      (mousedown)="startResize('bottom-right', $event)"
    />
  </svg:g>
</ng-template>

<ng-content />
