<ng-container *ngIf="backgroundSignal().type === 'dots'">
  <svg:pattern
    id="dots-pattern"
    [attr.x]="x()"
    [attr.y]="y()"
    [attr.width]="scaledGap()"
    [attr.height]="scaledGap()"
    patternUnits="userSpaceOnUse"
  >
    <svg:circle
      [attr.cx]="patternSize()"
      [attr.cy]="patternSize()"
      [attr.r]="patternSize()"
      [attr.fill]="backgroundSignal().color"
    />
  </svg:pattern>

  <svg:rect
    x="0"
    y="0"
    width="100%"
    height="100%"
    fill="url(#dots-pattern)"
  />
</ng-container>
