<svg:svg
  class="root-svg"
  #flow
  mapController
  [style.backgroundColor]="background"
  [attr.width]="flowWidth"
  [attr.height]="flowHeight"
>
  <svg:g
    mapContext
    [minZoom]="minZoom"
    [maxZoom]="maxZoom"
  >

    <!-- Nodes -->
    <svg:g
      *ngFor="let node of nodes; trackBy: trackById"
      node
      [nodeModel]="node"
      [nodeTemplate]="nodeTemplate"
      />

    <!-- Edges  -->
    <svg:g
      *ngFor="let edge of edges"
      edge
      [edgeModel]="edge"
    />

  </svg:g>

</svg:svg>
