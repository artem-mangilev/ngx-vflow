<svg:svg
  rootSvgRef
  rootSvgContext
  class="root-svg"
  #flow
  [style.backgroundColor]="background"
  [attr.width]="flowModel.flowWidth()"
  [attr.height]="flowModel.flowHeight()"
>
  <svg:g
    mapContext
    spacePointContext
    [minZoom]="minZoom"
    [maxZoom]="maxZoom"
  >

    <!-- Nodes -->
    <svg:g
      *ngFor="let node of nodes; trackBy: trackNodes"
      node
      [nodeModel]="node"
      [nodeHtmlTemplate]="nodeHtmlDirective?.templateRef"
      [attr.transform]="node.pointTransform()"
    />

    <!-- Edges  -->
    <svg:g
      *ngFor="let edge of edges; trackBy: trackEdges"
      edge
      [model]="edge"
      [edgeTemplate]="edgeTemplateDirective?.templateRef"
      [edgeLabelHtmlTemplate]="edgeLabelHtmlDirective?.templateRef"
    />

    <!-- Connection -->
    <svg:g connection [model]="connection"/>

  </svg:g>

</svg:svg>
