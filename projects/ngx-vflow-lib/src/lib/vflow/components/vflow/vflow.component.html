<svg:svg
  class="root-svg"
  #flow
  mapController
  [style.backgroundColor]="background"
  [attr.width]="flowWidth"
  [attr.height]="flowHeight"
>
  <svg:g
    mapContext
    [minZoom]="minZoom"
    [maxZoom]="maxZoom"
  >

    <!-- Nodes -->
    <svg:g
      *ngFor="let node of nodes; trackBy: trackById"
      node
      [nodeModel]="node"
      [nodeHtmlTemplate]="nodeHtmlDirective?.templateRef"
      [attr.transform]="node.pointTransform()"
    />

    <!-- Edges  -->
    <svg:g
      *ngFor="let edge of edges"
      edge
      [model]="edge"
      [edgeTemplate]="edgeTemplateDirective?.templateRef"
      [edgeLabelHtmlTemplate]="edgeLabelHtmlDirective?.templateRef"
    />

  </svg:g>

</svg:svg>
