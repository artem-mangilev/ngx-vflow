<svg:foreignObject
  *ngIf="nodeModel.node.type === 'default'"
  #nodeContent
  width="100"
  height="50"
>
  <div class="default-node" [innerHTML]="nodeModel.node.text ?? ''"></div>
</svg:foreignObject>

<svg:foreignObject
  *ngIf="nodeModel.node.type === 'html-template' && nodeHtmlTemplate"
  [attr.width]="nodeModel.size().width"
  [attr.height]="nodeModel.size().height"
>
  <div #htmlWrapper class="wrapper">
    <ng-container
      [ngTemplateOutlet]="nodeHtmlTemplate"
      [ngTemplateOutletContext]="{ $implicit: { node: nodeModel.node } }"
      [ngTemplateOutletInjector]="injector"
    />
  </div>
</svg:foreignObject>

<ng-container *ngIf="nodeModel.node.type === 'html-template'">

  <svg:circle
    *ngFor="let handle of nodeModel.handles()"
    #sourceHandle
    [attr.cx]="handle.offset().x"
    [attr.cy]="handle.offset().y"
    [attr.stroke-width]="defaultHandleStrokeWidth"
    r="5"
    stroke="white"
    fill="black"
    (mousedown)="handle.rawHandle.type === 'source' ? startConnection($event) : null"
    (mouseup)="handle.rawHandle.type === 'target' ? endConnection() : null"
  />

</ng-container>

<ng-container *ngIf="nodeModel.node.type === 'default'">
  <svg:circle
    #sourceHandle
    [attr.cx]="nodeModel.sourceOffset().x"
    [attr.cy]="nodeModel.sourceOffset().y"
    [attr.stroke-width]="defaultHandleStrokeWidth"
    r="5"
    stroke="white"
    fill="black"
    (mousedown)="startConnection($event)"
  />

  <svg:circle
    #targetHandle
    [attr.cx]="nodeModel.targetOffset().x"
    [attr.cy]="nodeModel.targetOffset().y"
    [attr.stroke-width]="defaultHandleStrokeWidth"
    r="5"
    stroke="white"
    fill="black"
    (mouseup)="endConnection()"
  />
</ng-container>

<svg:circle
  *ngIf="showMagnet()"
  class="magnet"
  [attr.r]="nodeModel.magnetRadius"
  [attr.cx]="nodeModel.targetOffset().x"
  [attr.cy]="nodeModel.targetOffset().y"
  (mouseup)="endConnection(); resetValidateTargetHandle()"
  (mouseover)="validateTargetHandle()"
  (mouseout)="resetValidateTargetHandle()"
/>
