<svg:rect
  *ngIf="nodeModel.node.type === 'default'"
  width="50"
  height="50"
  [attr.x]="nodeModel.position().x"
  [attr.y]="nodeModel.position().y"
/>

<svg:svg
  *ngIf="nodeModel.node.type === 'custom'"
  [attr.x]="nodeModel.position().x"
  [attr.y]="nodeModel.position().y"
>
  <ng-container *ngTemplateOutlet="nodeTemplate; context: { $implicit: nodeModel.node }"></ng-container>
</svg:svg>
