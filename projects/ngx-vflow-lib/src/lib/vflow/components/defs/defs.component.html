<svg:marker
  *ngFor="let marker of markers | keyvalue"
  [attr.id]="marker.key"
  [attr.markerWidth]="marker.value.width ?? 12.5"
  [attr.markerHeight]="marker.value.height ?? 12.5"
  [attr.orient]="marker.value.orient ?? 'auto-start-reverse'"
  viewBox="-10 -10 20 20"
  [attr.markerUnits]="marker.value.markerUnits ?? 'userSpaceOnUse'"
  refX="0"
  refY="0"
>
  <polyline
    *ngIf="marker.value.type === 'arrow-closed' || !marker.value.type"
    class="marker__arrow_closed"
    [style.stroke]="marker.value.color ?? defaultColor"
    [style.fill]="marker.value.color ?? defaultColor"
    points="-5,-4 1,0 -5,4 -5,-4"
  />

  <polyline
    *ngIf="marker.value.type === 'arrow'"
    class="marker__arrow_default"
    [style.stroke]="marker.value.color ?? defaultColor"
    points="-5,-4 0,0 -5,4"
  />
</svg:marker>
