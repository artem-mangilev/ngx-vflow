<svg:path [attr.d]="edgeModel.path().path" stroke="black" fill="none" />

<ng-container *ngIf="edgeModel.edgeLabels?.start as label">
  <svg:g edgeLabel
    [model]="label"
    [point]="edgeModel.path().points.start"
    [edgeModel]="edgeModel"
    [htmlTemplate]="edgeLabelHtmlTemplate"
  />
</ng-container>

<ng-container *ngIf="edgeModel.edgeLabels?.center as label">
  <svg:g edgeLabel
    [model]="label"
    [point]="edgeModel.path().points.center"
    [edgeModel]="edgeModel"
    [htmlTemplate]="edgeLabelHtmlTemplate"
  />
</ng-container>

<ng-container *ngIf="edgeModel.edgeLabels?.end as label">
  <svg:g edgeLabel
    [model]="label"
    [point]="edgeModel.path().points.end"
    [edgeModel]="edgeModel"
    [htmlTemplate]="edgeLabelHtmlTemplate"
  />
</ng-container>
